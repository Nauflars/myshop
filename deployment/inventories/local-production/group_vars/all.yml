---
# Production environment variables
environment: prod
app_debug: false

# Database configuration
database_user: root
# Password is in vault
database_name: myshop_prod

# Redis configuration
redis_port: 6379

# MongoDB configuration
mongodb_port: 27017
mongodb_database: myshop_prod

# RabbitMQ configuration
rabbitmq_user: guest
# Password is in vault
rabbitmq_port: 5672

# Deployment settings
composer_no_dev: true
cache_warmup: true
run_migrations: true

# Keep more releases for production (easier rollback)
ansistrano_keep_releases: 5
