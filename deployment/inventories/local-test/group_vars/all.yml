# Test environment variables
environment: test
app_debug: true

# Database configuration
database_user: root
database_password: testpass
database_name: myshop_test

# Redis configuration
redis_port: 6379

# MongoDB configuration
mongodb_port: 27017
mongodb_database: myshop_test

# RabbitMQ configuration
