name: Quality Gates

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality-gates:
    name: Quality Gates Validation
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: myshop_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: myshop_test

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3.13-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, mongodb, redis, pcov
          coverage: pcov
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Setup environment
        run: |
          cp .env.test .env.test.local || true
          php bin/console cache:clear --env=test
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Run PHPUnit Tests
        run: php vendor/bin/phpunit --coverage-clover=var/coverage/clover.xml

      - name: Check Test Coverage
        run: php scripts/check-coverage.php var/coverage/clover.xml 80 75

      - name: Run PHPStan Static Analysis
        run: php vendor/bin/phpstan analyse --configuration=phpstan.neon --error-format=github --memory-limit=512M

      - name: Run PHP CS Fixer
        run: php vendor/bin/php-cs-fixer fix --config=.php-cs-fixer.dist.php --dry-run --diff --verbose

      - name: Validate Composer
        run: composer validate --strict

      - name: Check Security Vulnerabilities
        run: composer audit

      - name: Lint Symfony Container
        run: php bin/console lint:container

      - name: Lint YAML files
        run: php bin/console lint:yaml config/

      - name: Lint Twig templates
        run: php bin/console lint:twig templates/

      - name: Check for Debug Statements
        run: |
          if grep -rn --include="*.php" -E "(var_dump|dd\(|dump\(|print_r)" src/ tests/ 2>/dev/null; then
            echo "âŒ Debug statements found"
            exit 1
          fi
          echo "âœ… No debug statements found"

      - name: Check for Secrets
        run: |
          if grep -rn --include="*.php" -iE "(password\s*=\s*['\"][^'\"]+|api_key\s*=\s*['\"][^'\"]+|secret\s*=\s*['\"][^'\"]+)" src/ config/ 2>/dev/null; then
            echo "âŒ Potential secrets found"
            exit 1
          fi
          echo "âœ… No secrets detected"

      - name: Upload coverage reports
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./var/coverage/clover.xml
          flags: unittests
          name: codecov-myshop
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Summary Report
        if: always()
        run: |
          echo "## ðŸ” Quality Gates Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Constitution v1.1.0 Compliance Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| PHPUnit Tests | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Coverage | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PHPStan (Level 8) | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PHP CS Fixer | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Composer Validate | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Symfony Lints | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
