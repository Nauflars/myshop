name: Quality Gates

on:
  pull_request:
    branches: [main, develop, master]
  push:
    branches: [main, develop, master]

env:
  DATABASE_URL: "mysql://root:root@127.0.0.1:3306/myshop_test?serverVersion=8.0&charset=utf8mb4"
  MONGODB_URL: "mongodb://127.0.0.1:27017/myshop_test"
  MONGODB_DB: "myshop_test"
  REDIS_URL: "redis://127.0.0.1:6379"
  MESSENGER_TRANSPORT_DSN: "amqp://guest:guest@127.0.0.1:5672/%2f/messages"
  APP_ENV: test
  APP_SECRET: test-secret-for-github-actions
  OPENAI_API_KEY: sk-test-mock-key
  CUSTOMER_CONTEXT_TTL: 1800
  ADMIN_CONTEXT_TTL: 3600

jobs:
  quality-gates:
    name: Quality Gates Validation
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: myshop_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_DATABASE: myshop_test

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3.13-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, mongodb, redis, pcov
          coverage: pcov
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader --no-scripts

      - name: Run PHPUnit Tests
        run: php vendor/bin/phpunit --coverage-clover=var/coverage/clover.xml

      - name: Check Test Coverage
        run: php scripts/check-coverage.php var/coverage/clover.xml 3 4

      - name: Run PHPStan Static Analysis
        run: php vendor/bin/phpstan analyse --memory-limit=512M

      - name: Run PHP CS Fixer
        run: php vendor/bin/php-cs-fixer check --config=.php-cs-fixer.dist.php

      - name: Upload coverage reports
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./var/coverage/clover.xml
          flags: unittests
          name: codecov-myshop
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Summary Report
        if: always()
        run: |
          echo "## ðŸ” Quality Gates Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Constitution v1.1.0 Compliance Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| PHPUnit Tests | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Coverage (3%/4%) | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PHPStan (Level 8) | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PHP CS Fixer | ${{ job.status == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
