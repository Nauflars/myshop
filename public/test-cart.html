<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart API Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Cart API Response Test</h1>
        <button id="test-btn" class="btn btn-primary mb-3">Load Cart API</button>
        <div class="card">
            <div class="card-header">
                <h5>API Response</h5>
            </div>
            <div class="card-body">
                <pre id="response" class="bg-light p-3" style="max-height: 500px; overflow: auto;">Click button to load...</pre>
            </div>
        </div>
        
        <div class="mt-3">
            <h4>Cart Summary</h4>
            <p><strong>Item Count:</strong> <span id="item-count">-</span></p>
            <p><strong>Total Quantity:</strong> <span id="total-quantity">-</span></p>
            <p><strong>Total Amount:</strong> <span id="total-amount">-</span></p>
            <p><strong>Total Currency:</strong> <span id="total-currency">-</span></p>
            <p><strong>Total Formatted:</strong> <span id="total-formatted">-</span></p>
            <p><strong>Debug Info:</strong> <span id="debug-info">-</span></p>
        </div>
    </div>

    <script>
        document.getElementById('test-btn').addEventListener('click', function() {
            fetch('/api/cart')
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(cart => {
                    console.log('Cart data:', cart);
                    document.getElementById('response').textContent = JSON.stringify(cart, null, 2);
                    
                    // Update summary
                    document.getElementById('item-count').textContent = cart.itemCount || 0;
                    document.getElementById('total-quantity').textContent = cart.totalQuantity || 0;
                    
                    if (cart.total && typeof cart.total === 'object') {
                        document.getElementById('total-amount').textContent = cart.total.amount || 0;
                        document.getElementById('total-currency').textContent = cart.total.currency || 'N/A';
                        document.getElementById('total-formatted').textContent = cart.total.formatted || 'N/A';
                    } else {
                        document.getElementById('total-amount').textContent = 'ERROR: total is not an object';
                        document.getElementById('total-currency').textContent = 'ERROR';
                        document.getElementById('total-formatted').textContent = 'ERROR';
                    }
                    
                    // Show debug info
                    if (cart.debug) {
                        document.getElementById('debug-info').textContent = JSON.stringify(cart.debug);
                    }
                    
                    // Show first item debug info if available
                    if (cart.items && cart.items.length > 0 && cart.items[0].debug) {
                        document.getElementById('debug-info').textContent += ' | First Item: ' + JSON.stringify(cart.items[0].debug);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('response').textContent = 'ERROR: ' + error.message;
                });
        });
    </script>
</body>
</html>
