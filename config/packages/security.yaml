security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Domain\Entity\User:
            algorithm: bcrypt
            cost: 12

    providers:
        app_user_provider:
            entity:
                class: App\Domain\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        main:
            lazy: true
            provider: app_user_provider
            entry_point: form_login
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
            logout:
                path: app_logout
                target: app_home
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/products, roles: PUBLIC_ACCESS }
        - { path: ^/test, roles: PUBLIC_ACCESS }  # Rutas de test para Monolog
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/users/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/products, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/cart$, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/chat, roles: PUBLIC_ACCESS }
        - { path: ^/api/ai/chat, roles: PUBLIC_ACCESS }
        - { path: ^/api/cart, roles: ROLE_CUSTOMER }
        - { path: ^/api/orders, roles: ROLE_CUSTOMER }
        - { path: ^/admin, roles: ROLE_ADMIN }

    role_hierarchy:
        ROLE_SELLER: ROLE_CUSTOMER
        ROLE_ADMIN: [ROLE_SELLER, ROLE_CUSTOMER]

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
