framework:
    cache:
        app: cache.adapter.redis
        default_redis_provider: '%env(REDIS_URL)%'
        pools:
            app.cache.redis:
                adapter: cache.adapter.redis
                provider: '%env(REDIS_URL)%'
                default_lifetime: 3600

# Redis service for context storage
services:
    Predis\Client:
        arguments:
            - '%env(REDIS_URL)%'
