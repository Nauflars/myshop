services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myshop_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - symfony_cache:/var/www/html/var/cache
      - symfony_log:/var/www/html/var/log
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD:-rootpassword}@mysql:3306/${MYSQL_DATABASE:-myshop}
      REDIS_URL: redis://redis:6379
      MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-rootpassword}@mongodb:27017
      MONGODB_DATABASE: ${MONGO_DATABASE:-myshop}
      RABBITMQ_DSN: ${RABBITMQ_DSN:-amqp://guest:guest@rabbitmq:5672/%2F}
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-8ce516593a3682d05d249ef72edac2e5}
      DEFAULT_URI: ${DEFAULT_URI:-http://localhost}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      CUSTOMER_CONTEXT_TTL: ${CUSTOMER_CONTEXT_TTL:-1800}
      ADMIN_CONTEXT_TTL: ${ADMIN_CONTEXT_TTL:-3600}
      EMBEDDING_CACHE_TTL: ${EMBEDDING_CACHE_TTL:-3600}
      EMBEDDING_DECAY_LAMBDA: ${EMBEDDING_DECAY_LAMBDA:-0.023}
      EMBEDDING_BATCH_ENABLED: ${EMBEDDING_BATCH_ENABLED:-false}
      EMBEDDING_BATCH_WINDOW: ${EMBEDDING_BATCH_WINDOW:-5}
    depends_on:
      - mysql
      - redis
      - mongodb
      - rabbitmq
    networks:
      - myshop_network

  nginx:
    image: nginx:alpine
    container_name: myshop_nginx
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - php
    networks:
      - myshop_network

  mysql:
    image: mysql:8.0
    container_name: myshop_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-myshop}
      MYSQL_USER: ${MYSQL_USER:-myshop_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-myshop_pass}
    volumes:
      - mysql_data:/var/lib/mysql
      # Commented out due to Docker Desktop WSL2 bind mount issue
      # - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - myshop_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: myshop_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - myshop_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: myshop_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-rootpassword}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-myshop}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - myshop_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --wiredTigerCacheSizeGB 0.5

  # RabbitMQ - Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: myshop_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-myshop_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-myshop_pass}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "5672:5672"     # AMQP protocol
      - "15672:15672"   # Management UI
    networks:
      - myshop_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Worker - User Embedding Queue Consumer
  worker:
    build:
      context: ./docker/worker
      dockerfile: Dockerfile
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - symfony_cache:/var/www/html/var/cache
      - symfony_log:/var/www/html/var/log
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD:-rootpassword}@mysql:3306/${MYSQL_DATABASE:-myshop}
      REDIS_URL: redis://redis:6379
      MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-rootpassword}@mongodb:27017
      MONGODB_DATABASE: ${MONGO_DATABASE:-myshop}
      RABBITMQ_DSN: ${RABBITMQ_DSN}
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-8ce516593a3682d05d249ef72edac2e5}
      DEFAULT_URI: ${DEFAULT_URI:-http://localhost}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_DECAY_LAMBDA: ${EMBEDDING_DECAY_LAMBDA:-0.023}
      EMBEDDING_BATCH_ENABLED: ${EMBEDDING_BATCH_ENABLED:-false}
      EMBEDDING_BATCH_WINDOW: ${EMBEDDING_BATCH_WINDOW:-5}
      WORKER_MAX_RETRIES: ${WORKER_MAX_RETRIES:-5}
      WORKER_RETRY_DELAY: ${WORKER_RETRY_DELAY:-5000}
    depends_on:
      - mysql
      - redis
      - mongodb
      - rabbitmq
    networks:
      - myshop_network
    restart: on-failure
    command: ["php", "bin/console", "messenger:consume", "user_embedding_updates", "embedding_sync", "--time-limit=3600", "--memory-limit=512M"]

  # phpMyAdmin - MySQL Web Interface
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: myshop_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 100M
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - myshop_network

  # Mongo Express - MongoDB Web Interface
  mongo-express:
    image: mongo-express:latest
    container_name: myshop_mongo_express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-rootpassword}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-root}:${MONGO_ROOT_PASSWORD:-rootpassword}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    ports:
      - "8082:8081"
    depends_on:
      - mongodb
    networks:
      - myshop_network

  # Redis Commander - Redis Web Interface
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: myshop_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8083:8081"
    depends_on:
      - redis
    networks:
      - myshop_network

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
