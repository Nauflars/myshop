volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  symfony_cache:
    driver: local
  symfony_log:
    driver: local
###> doctrine/doctrine-bundle ###
  database_data:
    driver: local
###< doctrine/doctrine-bundle ###

networks:
  myshop_network:
    driver: bridge
