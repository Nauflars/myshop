version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myshop_php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - symfony_cache:/var/www/html/var/cache
      - symfony_log:/var/www/html/var/log
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD:-rootpassword}@mysql:3306/${MYSQL_DATABASE:-myshop}
      REDIS_URL: redis://redis:6379
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-8ce516593a3682d05d249ef72edac2e5}
      DEFAULT_URI: ${DEFAULT_URI:-http://localhost}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CUSTOMER_CONTEXT_TTL: ${CUSTOMER_CONTEXT_TTL:-1800}
      ADMIN_CONTEXT_TTL: ${ADMIN_CONTEXT_TTL:-3600}
    depends_on:
      - mysql
      - redis
    networks:
      - myshop_network

  nginx:
    image: nginx:alpine
    container_name: myshop_nginx
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - php
    networks:
      - myshop_network

  mysql:
    image: mysql:8.0
    container_name: myshop_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-myshop}
      MYSQL_USER: ${MYSQL_USER:-myshop_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-myshop_pass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - myshop_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: myshop_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - myshop_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  symfony_cache:
    driver: local
  symfony_log:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
    driver: local

networks:
  myshop_network:
    driver: bridge
